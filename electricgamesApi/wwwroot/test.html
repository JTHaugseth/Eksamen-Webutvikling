<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Testing</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.1.3/axios.min.js"></script>
    <style>
        .Game-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
        }
    </style>
</head>
<body>
    <div id="output"></div>
    <div>
        <p>Delete Id:</p>
        <div>
            <input type="text" id="delete-game-id" placeholder="enter the game id"></input>
        </div>
        <button id="delete-game-btn">Delete</button>
    </div>

    <script>
        const output = document.getElementById("output")
        const deleteGameId= document.getElementById("delete-game-id");
        const deleteGameBtn= document.getElementById("delete-game-btn");

        const deleteGame = async()=>{
            const id= deleteGameId.value;
            try{
                const response = await axios.delete(`https://localhost:7192/api/Game/${id}`);
            }catch(error){
                console.error(error)
            }
        }
        const getAllGames = async()=>{
            try{
                const response = await axios.get("https://localhost:7192/api/Game");
                const allGames = response.data;
                console.log(allGames);
                return allGames;
            }catch(error){
                console.error(error)
            }
        }
        const generateHtml=(allGames)=>{
            let htmlTxt="";
            allGames.forEach(game=>{
                console.log(`https://localhost:7192/images/${encodeURIComponent(Game.file)}`);
                htmlTxt+=`
                <article class="Game-grid">
                    <p>Game ID: ${Game.id}</p>
                    <p>Game Name: ${Game.bookName}</p>
                    <p>Game Category: ${Game.category}</p>
                    <p>Game Price: ${Game.price}</p>
                    <p>Game Author: ${Game.author}</p>
                    <img class="fluid-image" src="https://localhost:7192/images/${encodeURIComponent(Game.file)}" alt="${Game.id}">
                </article>
                `
            })
            output.innerHTML=htmlTxt;
        }
        deleteGameBtn.addEventListener("click", async ()=>deleteGame());
        (async ()=>{
            const allGames = await getAllGames();
            generateHtml(allGames);
        })();
    </script>
</body>
</html>
